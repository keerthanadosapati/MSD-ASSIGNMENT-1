<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Myntra Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="https://images.indianexpress.com/2021/01/myntra.png" alt="Myntra Logo" class="logo">
                <ul class="nav-menu">
                    <li><a href="#men">MEN</a></li>
                    <li><a href="#women">WOMEN</a></li>
                    <li><a href="#kids">KIDS</a></li>
                    <li><a href="#home">HOME & LIVING</a></li>
                    <li><a href="#beauty">BEAUTY</a></li>
                    <li class="studio"><a href="#studio">STUDIO <span>New</span></a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for products, brands, and more">
                </div>
                <div class="nav-icons">
                    <div><i class="far fa-user"></i><p>Profile</p></div>
                    <div><i class="far fa-heart"></i><p>Wishlist</p></div>
                    <div><i class="fas fa-shopping-bag"></i><p>Bag</p></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div>

        </div>
        <section id="categories" class="product-section">
            <h2>Categories</h2>
            <div class="product-grid">
                <div id="men" class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHrFFX715cmU_51f-Wi4E5R2F4qAo9CmLnYA&s" alt="Men">
                    <h3>MEN</h3>
                </div>
                <div id="women" class="product-card">

                    <h3>WOMEN</h3>
                </div>
                <div id="kids" class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpB2hasXKka218Nw5wL2UtwjyB616PabkWzw&s" alt="Kids">
                    <h3>KIDS</h3>
                </div>
                <div id="home" class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpyiUYx6Lw0Q6NrkzY-1cryTSH9SuT2Jt2wQ&s" alt="Home">
                    <h3>HOME</h3>
                </div>
                <div id="footwear" class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSveaeNkXdHFVmnv7Sip2JLlbpI1BsxQ21DQ&s" alt="Footwear">
                    <h3>FOOTWEAR</h3>
                </div>
                <div id="beauty" class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi1KzVdCFD-59xFJp4HX80Q3KKDH4qDz_ZWA&s" alt="Beauty">
                    <h3>BEAUTY</h3>
                </div>
                <div id="luggage" class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbzNgNuITSVNE-KLHFBhdMUrZFZimGq-HlqQNQDe5XEABWkdvs7KULVyxATDFhGK51W2w&usqp=CAU" alt="Luggage">
                    <h3>LUGGAGE</h3>
                </div>
                <div id="officewear" class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlUCmZ68eszQeWfgDTPxOiqLpcptJ-jYb7gQ&s" alt="Officewear">
                    <h3>OFFICE WEAR</h3>
                </div>
            </div>

    <footer>
        <p>&copy; 2024 Myntra. All Rights Reserved.</p>
    </footer>

</html>
